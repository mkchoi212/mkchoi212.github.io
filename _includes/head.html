<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <meta name="theme-color" content="#1c1c1e" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <script>
        (function(){
            var dark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            var saved = localStorage.getItem('notes-app-theme');
            if (saved === 'dark' || (dark && saved !== 'light')) {
                document.documentElement.style.background = '#1c1c1e';
                document.documentElement.classList.add('dark-mode');
            } else {
                document.documentElement.style.background = '#ffffff';
            }
        })();
    </script>
    <style>
        body { background: #ffffff; }
        html.dark-mode, html.dark-mode body { background: #1c1c1e; }
        html.dark-mode .notes-app, html.dark-mode .notes-app__sidebar,
        html.dark-mode .notes-app__menu, html.dark-mode .notes-app__content,
        html.dark-mode .notes-app__section-header { background: #1c1c1e; }
        html.dark-mode .notes-app__menu-item, html.dark-mode .notes-app__post-title,
        html.dark-mode .notes-app__section-header { color: #f5f5f7; }
        html.dark-mode .notes-app__menu-count, html.dark-mode .notes-app__menu-chevron,
        html.dark-mode .notes-app__post-date { color: #8e8e93; }
    </style>

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

    {% seo %}
</head>
